            <h1>Dejame tu comentario</h1>
            <form action="">
                <div class ="form-row">
                    <div class="form-group col-sm-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre"
                        placeholder="Ingrese su nombre">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control" id="Apellido"
                        placeholder="Ingrese su apellido">
                    </div>
                </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email"
                        placeholder="Ingrese su email">
                    </div>

                    <div class ="form-row">
                        <div class="form-group col-sm-9">
                            <label for="domicilio">Domicilio</label>
                            <input type="text" class="form-control" id="domicilio"
                            placeholder="Ingrese su Domicilio">
                        </div>
    
                        <div class="form-group col-sm-3">
                            <label for="provincia">Provincia</label>
                            <select id="provincia" class="form-control" >
                                <option select>Capital Federal</option>
                                <option >Buenos Aires</option>
                                <option >Córdoba</option>
                                <option value="">Santa Fe</option>
                                <option value="">Mendoza</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comentario">Comentario</label>
                            <textarea name="" id="comentario" cols="30" rows="10" class="form-control">

                            </textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="gridCheck" class="form-check-input">
                            <label for="gridCheck" class="form-check-label">
                                Quiero que me contacten
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
